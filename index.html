<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "calculator">
            <div id = "calculator-header">
                Calculator
            </div>
            <div id = "display">

            </div>
            <div id = "input" onclick = "clickHandler()">
                <p data-attribute = "ac">AC</p>
                <p data-attribute = "+/-">+/-</p>
                <p data-attribute = "%">%</p>
                <p data-attribute = "/">/</p>
                <p data-attribute = "7">7</p>
                <p data-attribute = "8">8</p>
                <p data-attribute = "9">9</p>
                <p data-attribute = "*">*</p>
                <p data-attribute = "4">4</p>
                <p data-attribute = "5">5</p>
                <p data-attribute = "6">6</p>
                <p data-attribute = "-">-</p>
                <p data-attribute = "1">1</p>
                <p data-attribute = "2">2</p>
                <p data-attribute = "3">3</p>
                <p data-attribute = "+">+</p>
                <p data-attribute = "0">0</p>
                <p data-attribute = ".">.</p>
                <p data-attribute = "=">=</p>

            </div>

            
        </div>
        <script defer src = "script.js"></script>
    </body>
</html>
